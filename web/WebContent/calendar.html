    <script>
    // createCal();
    createCalendar(2021, 1);
    createCalendar(2021, 2);
    createCalendar(2021, 3);

    function createCalendar(year, month) {
    let today = new Date(year, month - 1); // 월의 1
    let thisYear = today.getFullYear(); // 2021
    let thisMonth = today.getMonth(); // 3 : 0부터 1월
    let thisDate = today.getDate(); // 6일
    let thisDay = today.getDay(); // 0:일, 1:월, 2:화, 3:수, 4:목, 5:금, 6:토

    let lastDate = new Date(thisYear, thisMonth+1, 0).getDate(); // 이번달의 마지막 날
    let firstDate = new Date(thisYear, thisMonth, 1); 
    let firstDay = firstDate.getDay(); // 이번달 첫째날의 요일
    let days = ['일요일', '월요일', '화요일', '수요일', '목요일', '금요일', '토요일'];

    let calendarTag = '<table border="1"><tr>';
        calendarTag += '<caption>' + year + '년' + month + '월</caption>'
        
    for (let i = 0; i < 7; i++) {
    calendarTag += '<th>' + days[i] + '</th>';
    }
    
    calendarTag += '</tr><tr>';
    for (let i = 0; i < firstDay; i++) {
        calendarTag += '<td></td>';
    }

    for (let i = 1; i <= lastDate; i++) {
        if( i % 7 == (7-firstDay)) { 
           calendarTag += '<td>' + i + '</td></tr><tr>';
        }
        else if (i == thisDate) {
            calendarTag += '<td style="background-color: yellow;">' + i + '</td>';
        } else {
            calendarTag += '<td>' + i + '</td>';
        }
    }
    calendarTag += '</tr></table>';
    document.write(calendarTag);
}
